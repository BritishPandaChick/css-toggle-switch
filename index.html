<!DOCTYPE html>
<html>
<head>
  <title>Pure CSS On/Off Toggle Switch</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="toggleWrapper">
    <input type="checkbox" id="dn" class="dn">

      <span class="toggle__handler"></span>
    </label>
  </div>
</body>
</html>
